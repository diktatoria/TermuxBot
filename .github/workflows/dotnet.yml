name: .NET-Build & Docker-CI

on: push
jobs:
  deploy:
    runs-on: windows-latest
    steps:
    - name Clone repository 
    - uses: actions/checkout@v2
    - name: Build project
      run: dotnet build --verbosity normal
    - name: Run Tests
      run: dotnet test --no-build --verbosity normal
    - name: Login to DockerHub Registry
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build Docker image
      run: docker build --file Deployment/Dockerfile --tag schnitzel9999/termuxbot:github-autogenerated .
    - name: Push Docker image
      run: docker push schnitzel9999/termuxbot:github-autogenerated
